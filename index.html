<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link rel="stylesheet" href="./assets/css/style.css">  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400&display=swap" rel="stylesheet">
    
    
    <title>Task List</title>
</head>
<body class="mainSection w-100 ">
    
        <header  class="container w-100">
            <div class="w-50 mx-auto row justify-content-center p-5  bg-primary rounded shadow p-3 mb-5">
                
                   <h1 class="jumbotron w-75 mx-auto title border border-warning shadow rounded-pill">Task List</h1> 
                
                     
        </header>

    </div>
    
    <main>
        <!--form begins-->
        <form method="get" id="new-Task-Submit" name="newFormSubmit">
            <!--container starts--> 
            <div class="min-vw-80 min-vh-50 h-25 container my-4 bg-primary rounded border border-dark rounded shadow-lg p-3 mb-5">
                <!--first row-->
                <div class="row flex-row justify-content-center mx-auto p-4">
                    <label for="task_name" class="formLabel p-1">Task Name:</label>
                    <input type="text" id="taskNameInput" class="rounded-pill shadow" name="task_name" autocomplete="off" placeholder="Grocery Shopping"> <br>
                    </label>
                </div>
                <!--second row-->
                  <div class="row float-md-right flex-row pr-2 pl-2 pb-3">
                    <div class="col-4 d-inline-block mx-auto">
                        <label for="assigned" class="formLabel p-1">Assignee:</label> <br>
                        <input type="text" class="rounded-pill shadow pb-1" id="assignee">
                    </div>
                    <div class="col-8 mx-auto d-inline-flex">
                        <label for="description" class="formLabel pt-1 pb-5 pr-1">Description:</label>
                        <textarea class="rounded shadow" id="newDescriptionInput" name="description" placeholder="buy eggs..."></textarea>
                    </div>
                
                 
                    </div>
                    <!-- row 3 -->
                    <div class="row d-inline-flex flex-row">
                    
                    <div class="col-4 d-inline mx-auto col-md-4">
                        <label for="level" class="formLabel">Level of importance</label><br>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="level" checked value= "Normal" id="Normal">
                            <label class="form-check-label" for="exampleRadios1">
                              Normal
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="level" value="Important" id="Important">
                            <label class="form-check-label" for="exampleRadios2">
                              Important
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="level" value="Urgent" id="Urgent">
                            <label class="form-check-label" for="exampleRadios3" id="urgent">
                              Urgent
                            </label>
                            
                            </div>
                            </div>
                           
                                  <!--Date value to be adjusted to today's date after we learn js-->
                    
                    <div class="col-4 mx-auto d-inline-block flex-shrink">
                        <label for="due" class=" d-inline-flex formLabel pt-1">Due Date:</label><br>
                        <input type="date" value ="11/01/2022" min="01/01/2022" max="12/31/2023" class="rounded-pill shadow pr-2 pl-2 pb-1" id="newDateDueInput">
                    </div>
                           
                            

                          </div>
                          
                    </div>
                
                </div>
                
            </div>
            <div class="submitButton">
                <div class="column">
                    <div class="row justify-content-center">
                        <input class="btn btn-dark btn btn-outline-primary btn-lg shadow justify-content-center" type="submit" value="Submit Task" id="submit">
                    </div>
                </div>
            </div>
                
            
        </form>

        <div class="container pt-5">
            <div class="w-50 h-100 bg-primary shadow mx-auto" >
                <div class="card shadow mx-auto" id="taskList">

                </div>
            </div>
        </div>
        <div class="modal" tabindex="-1">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Edit Task</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body d-none">
                  <p>
                    <label>Task Name<input type="text">
                    </input></label>
                    <label>Asignee<input type="text">
                    </input></label>
                    <label>Description<input type="text">
                    </input></label>
                    <label for="level" class="formLabel">Level of importance</label><br>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="level" checked value= "Normal" id="editNormal">
                            <label class="form-check-label" for="exampleRadios1">
                              Normal
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="level" value="Important" id="editImportant">
                            <label class="form-check-label" for="exampleRadios2">
                              Important
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="level" value="Urgent" id="Urgent">
                            <label class="form-check-label" for="exampleRadios3" id="editUrgent">
                              Urgent
                            </label>
                            <label for="due" class=" d-inline-flex editDate pt-1">Due Date:</label><br>
                            <input type="date" value ="11/01/2022" min="01/01/2022" max="12/31/2023" class="rounded-pill shadow pr-2 pl-2 pb-1" id="editDate">
                            
                  </p>
                </div>
                <div class="modal-footer">
                  <button type="button" id="closeEdit" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" id="saveEdit" class="btn btn-primary">Save changes</button>
                </div>
              </div>
            </div>
          </div>
    </main>
    <footer>
       
    </footer>
<script src="/assets/js/index.js"></script>    
</body>
</html>
